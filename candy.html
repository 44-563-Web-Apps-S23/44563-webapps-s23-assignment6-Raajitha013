<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<title>Candy Page</title>

<body>

    <h2>Raajitha Vardhanapu chooses candy</h2>
    <div class="container">
        <div class="form-group">
            <form>
                <input type="checkbox" id="chocolate" name="topping1" value="True" checked>
                <label for="cb1_cheese">Dark Chocolate</label></br>
                <input type="checkbox" id="nuts" name="topping2" value="True">
                <label for="cb1_olive">Nuts</label></br>
                <input type="checkbox" id="chewy" name="topping3" value="False" checked>
                <label for="cb1_onion">Chewy</label></br>
                <input type="button" class="btn btn-primary" onclick="selectBox()" value="Select a box">
            </form>
        </div>
        <p id="result">This text will be replaced </p>


        <script>
            my_candy_box={};
            function selectBox(){
        my_candy_box ={};
        my_candy_box.dark=document.getElementById("chocolate").checked;
        my_candy_box.nuts=document.getElementById("nuts").checked;
        my_candy_box.chewy=document.getElementById("chewy").checked;
        document.getElementById("result").innerHTML=JSON.stringify(my_candy_box);
        
    }

        </script>

</body>

</html>
