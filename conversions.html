<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<title>Conversions Using JavaScript</title>

<body>

    <h2>Raajitha Vardhanapu shows currency conversions</h2>

    <form>
        <label for="form1_age">Enter base amount</label>
        <input type="number" id="base_element" name="form1_age" min=10 max=50 step=2 value=50> <br>

        <label for="form1_nick">Enter the conversion rate </label>
        <input type="number" id="conversion_element" name="form1_nick" autofocus value=35> <br>

        <input type="button" class="btn btn-primary" onclick="convert()" value="Show conversions">
    </form>


    <p id="result">Displays conversion</p>

    <form>
        <div class="form-group">
            <input type="radio" name="action" id="mean" name="average" value="mean">
            <label for="mean">Mean</label><br>
            <input type="radio" name="action" id="max" name="max" value="maximum">
            <label for="max">Max</label><br>
            <input type="radio" name="action" id="min" name="min" value="minimum">
            <label for="min">Min</label><br>
    </form>


    <input type="button" class="btn btn-primary" onclick="chooseOp()" value="Get values from radio group">
    <p id="result1">Radio Buttons</p>
    </div>

    <script>
        var toShow = '';
        function convert() {
            var baseelmnt = document.getElementById("base_element").value;
            var convelmnt = document.getElementById("conversion_element").value;
            var base1 = baseelmnt;
            for (let i = 1; i <= 5; i++) {
                console.log(2 ** i);
                toShow = toShow + baseelmnt + ' is ' + Math.round(baseelmnt * convelmnt * 100) / 100 + '; ';
                baseelmnt = base1 * (2 ** i);
            }
            document.getElementById("result").innerHTML = 'Conversions are: ' + toShow;
        }
        function chooseOp() {
            var baseelmnt = document.getElementById("base_element").value;
            var convelmnt = document.getElementById("conversion_element").value;
            var op = document.querySelector('input[name="action"]:checked').value;
            console.log('operation', op);
            console.log('conversion', convelmnt);
            var base1 = baseelmnt;
            if (op == 'minimum') {
                document.getElementById("result1").innerHTML = 'Min of ' + baseelmnt + ' and ' + convelmnt + ' is ' + Math.min(baseelmnt, convelmnt);
            }
            else if (op == 'maximum') {
                document.getElementById("result1").innerHTML = 'Max of ' + baseelmnt + ' and ' + convelmnt + ' is ' + Math.max(baseelmnt, convelmnt);
            } else if (op == 'mean') {
                document.getElementById("result1").innerHTML = 'Mean of ' + baseelmnt + ' and ' + convelmnt + ' is ' + (parseInt(baseelmnt) + parseInt(convelmnt)) / 2;
            }
            document.getElementById("result").innerHTML = 'Conversions are: ' + toShow;
        }
    </script>

</body>

</html>
