<!DOCTYPE html>
<html>

<head>
    <title>Structuring the web with JavaScript</title>
</head>

<body>

    <h2>Raajitha Vardhanapu Painter entry</h2>

    <form>
        <label for="form1_good">The hidden painter name</label>
        <input type="password" id="form1_good" name="form1_good" min=10 max=50 step=2 value=Monet> <br>

        <label for="form1_oops">Guess the painter </label>
        <input type="text" id="form1_oops" name="form1_oops" autofocus> <br>

        <input type="button" onclick="checkPainter()" value="Check the guess">
    </form>


    <p id="result">This text will be replaced </p>

    <script>
        var good = 0;
        var oops = 0;
        function checkPainter() {

            console.log("Getting form values")
            painter = document.getElementById("form1_good").value
            guesspainter = document.getElementById("form1_oops").value
            out = document.getElementById("result")
            if (painter == guesspainter) {
                good = good + 1;
                alert("You got it right");
                out.innerHTML = good;

            } else {
                oops = oops + 1;
                alert("Sorry")
                out.innerHTML = oops;

            }
        }
    </script>

</body>

</html>
